<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用js实现图片懒加载的例子</title>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0; 
        }
        img{
            width: 100%;
            height: 500px; 
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header id="header" class="">
         <h1>用js实现图片懒加载</h1>
    </header><!-- /header -->
    <div class="container">
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
    </div>

<script src="jquery.js"></script>
<script>
    $(function() {
     　　$("img.lazy").lazyload();  //叫lazy这个名字的img标签就都被懒加载了
　　　　})
</script>
</body>
</html>
