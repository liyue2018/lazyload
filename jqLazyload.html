<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用js实现图片懒加载的例子</title>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0; 
        }
        img{
            width: 1500px;
            height: 500px; 
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header id="header" class="">
         <h1>用js实现图片懒加载</h1>
    </header><!-- /header -->
    <div class="container">
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
        <img data-original="images/1.jpeg" src="" alt="图片" class="lazy" />
    </div>

<script src="jquery.js"></script>
<script src="jquery.lazyload.js"></script>
<script>
  $(function() {
    $("img.lazy").lazyload();
});
</script>
</body>
</html>
