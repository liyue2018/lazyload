<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用js原生方法实现图片懒加载</title>
    <script src="lazyload.js"></script>
    <style type="text/css" media="screen">
        div{
            margin: 0;
            padding: 0; 
        }
        .img-area{
            width: 50%;
            margin: 0 auto;
            height: auto;  
        }
        img{
            width: 100%;
            height: 300px; 
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-area">
            <img alt="loading..." class="my-photo" data-src="images/1.jpeg" />
        </div>
        <div class="img-area">
            <img alt="loading..." class="my-photo" data-src="images/1.jpeg" />
        </div>
        <div class="img-area">
            <img alt="loading..." class="my-photo" data-src="images/1.jpeg" />
        </div>
        <div class="img-area">
            <img alt="loading..." src="images/loading.gif" class="my-photo" data-src="images/1.jpeg" />
        </div>
        <div class="img-area">
            <img alt="loading..." src="images/loading.gif" class="my-photo" data-src="images/1.jpeg" />
        </div>
    </div>
    <script>
        window.onload=checkImgs;
        window.onscroll = throttle(checkImgs);
    </script>
</body>
</html>
